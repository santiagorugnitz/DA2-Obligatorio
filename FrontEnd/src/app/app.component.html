<div class="tool-bar">
    <app-tool-bar (sendMenuType)="actualMenuType($event)"></app-tool-bar>
</div>
<div class="main-component" [ngSwitch]='menuType'>
    <div *ngSwitchCase='0'>
        <app-spot-search (sendSpot)="getSpot($event)"></app-spot-search>
    </div>
    <div *ngSwitchCase='2'>
        <app-accommodations-search [spot]="spot"></app-accommodations-search>
    </div>
    <div *ngSwitchDefault>{{menuType.toString()}} and {{isLoggued}} and {{Username.value}} and {{Password.value}}</div>
</div>
