<mat-grid-list cols="3" class="administrator"  *ngFor="let admin of admins">
    <mat-card class="administrator-card">
      
      <mat-card-content>
        <p>Name: {{admin.Name}}</p>
        <p>Password: {{admin.Password}}</p>

        <button mat-flat-button class="button" (click)="modifyUserAppear(admin.Id, admin.Name, admin.Password)">
            <a>Modify User</a>
          </button>
    
          <button mat-flat-button class="button" (click)="deleteUser(admin.Id)">
            <a>Delete User</a>
          </button>
      </mat-card-content>
    </mat-card>
  </mat-grid-list>

    <div class="add-users-button">
    <button mat-flat-button class="button" (click)="addUserAppear()">
        <a>Add User</a>
      </button>
      </div>
