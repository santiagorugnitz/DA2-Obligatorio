<div class="table-container mat-elevation-z8">
  <table mat-table #table [dataSource]="admins">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let admin"> {{admin.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let admin"> {{admin.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let admin"> {{admin.password}} </td>
    </ng-container>

    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let admin">
        <button mat-flat-button class="button" justify="end" (click)="modifyUserAppear(admin.id, admin.name, admin.email, admin.password)">
          <a>Modify User</a>
        </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let admin">
        <button mat-flat-button class="button" justify="end" (click)="deleteUser(admin.id)">
          <a>Delete User</a>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (matChange)='renderRows()'></tr>
  </table>
</div>

    <div class="add-users-button">
    <button mat-flat-button class="button" (click)="addUserAppear()">
        <a>Add User</a>
      </button>
      </div>
